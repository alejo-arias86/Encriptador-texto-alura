<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="/assets/Logo.png" alt="Logo Alura" class="logo">
        </div>
    </header>
    <main>
        <section class="left" id="left">
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <span class="informacion">
                    <img src="/assets/exclamacion.svg" alt="">
                    Solo letras min√∫sculas y sin acentos
                </span>
                
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="btn_encriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="btn_desencriptar()">Desencriptar</button>
            </div>
        
        </section>
        <section>
            <div>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <p>Ningun mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>

            </div>
            <div>
                <button class="btn_copiar">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
